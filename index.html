<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Money Tracker</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <h1>Money Tracker</h1>
        <div class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance">$0.00</h3>
        </div>
        <div class="income-expense">
            <div class="income">
                <h3>Income</h3>
                <p id="income">$0.00</p>
            </div>
            <div class="expense">
                <h3>Expense</h3>
                <p id="expense">$0.00</p>
            </div>
        </div>
        <form id="transaction-form">
            <div class="form-control">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." required>
            </div>
            <div class="form-control">
                <label>Type</label>
                <div>
                    <input type="radio" id="income-type" name="type" value="income" required>
                    <label for="income-type">Income</label>
                    <input type="radio" id="expense-type" name="type" value="expense" required>
                    <label for="expense-type">Expense</label>
                </div>
            </div>
            <div class="form-control">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="select">Select</option>
                    <option value="food">Food</option>
                    <option value="fruits">Fruits</option>
                    <option value="study">Study</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="shopping">Shopping</option>
                    <option value="bills">Bills</option>
                    <option value="rent">Rent</option>
                    <option value="salary">Salary</option>
                    <option value="investment">Investment</option>
                    <option value="savings">Savings</option>
                    <option value="gift">Gift</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label for="recurring">Recurring</label>
                <input type="checkbox" id="recurring">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
        <div class="controls">
            <button class="btn" id="export-btn">Export Data</button>
            <input type="file" id="import-input" class="btn" />
        </div>
        <h3>Transaction History</h3>
        <ul id="list" class="list"></ul>
        <h3>Category-wise Summary</h3>
        <ul id="category-summary" class="list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
